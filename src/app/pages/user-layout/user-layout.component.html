<div id="wrapper">
  <!-- Sidebar - Brand -->
  <a class="sidebar-brand d-flex align-items-center justify-content-center">
    <div class="sidebar-brand-text"><span></span></div>
  </a>
  <ul
    class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
    id="accordionSidebar"
  >
    <!-- Divider -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center">
      <div class="sidebar-brand-text"><span></span></div>
    </a>
   

    <li class="nav-item" style="margin-top: 80px">
      <a
        class="nav-link"
        routerLink="/user/i-solde"
        routerLinkActive="active"
      >
        <i class="fa-regular fa-credit-card" style="color: #23899d"></i>
        <span class="mystyle"> Porte monnaie </span>
      </a>
    </li>

    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="/user/compteurs"
        routerLinkActive="active"
      >
        <i class="fa-solid fa-pager" style="color: #23899d"></i>
        <span class="mystyle"> Compteurs </span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="/user/tokens" routerLinkActive="active">
        <i class="fa-solid fa-receipt" style="color: #23899d"></i>
        <span class="mystyle"> Tokens </span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="" routerLink="/user/panier">
        <i class="fa-solid fa-cart-shopping" style="color: #23899d"></i>
        <span class="mystyle">Consulter Panier</span></a
      >
    </li>

    <li class="nav-item">
      <a class="nav-link" href="" routerLink="/user/commandeLoggedUsers">
        <i class="fa-solid fa-rectangle-list" style="color: #23899d"></i>
        <span class="mystyle">Historique des commandes</span></a
      >
    </li>
  </ul>
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav>
        <!--Navigation Bar Starts Here-->
        <ul style="margin-top: 30px">
          <a
            ><li>
              <h2 style="text-align: center; font-weight: bold">
                Espace Client
              </h2>
            </li></a
          ><!--LOGO-->
          <a class="display-picture"
            ><img src="https://i.pravatar.cc/85" alt="" /></a
          ><!--Profile Image-->
        </ul>
        <ul style="z-index: 1050"></ul>
        <div class="card hidden">
          <!--ADD TOGGLE HIDDEN CLASS ATTRIBUTE HERE-->
          <ul style="z-index: 1050">
            <!--MENU-->
            <li><a href="/user/profile">Profile</a></li>
            <li><a href="../login">Déconnecter</a></li>
          </ul>
        </div>
      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <ul *ngIf="isLoggedIn" class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href class="nav-link" (click)="logout()"
                ><button class="btn btn-warning" type="button">
                  <span style="color: black; font-weight: bold"
                    >Déconnexion</span
                  >
                </button></a
              >
            </li>
          </ul>
        </div>

        <!-- Content Row -->

        <div class="row" class="container-fluid" style="height: 75%">
          <router-outlet style="width: 75%; height: 100%"></router-outlet>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
  </div>
</div>
